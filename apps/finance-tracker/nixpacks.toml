# Nixpacks configuration for Railway monorepo deployment
# Deploy from monorepo root (Root Directory should be empty in Railway)
# Node version specified in .node-version file (22.12.0)

[phases.setup]
nixPkgs = ["nodejs", "pnpm"]

[phases.build]
dependsOn = ["install"]
cmds = [
  "pnpm run db:generate",
  "pnpm run build"
]

[start]
cmd = "pnpm start"

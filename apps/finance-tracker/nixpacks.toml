# Nixpacks configuration for Railway
# Configures pnpm for monorepo workspace support and prevents npm usage

[phases.setup]
nixPkgs = ["nodejs_20"]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@10.5.2 --activate"
]

[phases.install]
# Explicitly handle pnpm install from monorepo root to avoid npm
dependsOn = ["setup"]
cmds = ["cd ../.. && pnpm install --frozen-lockfile"]

[start]
# Start command defined in railway.json
cmd = "pnpm start"

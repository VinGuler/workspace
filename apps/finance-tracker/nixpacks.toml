# Nixpacks configuration for Railway
# Configures pnpm for monorepo workspace support and prevents npm usage

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
# Install from monorepo root with pnpm (avoids npm workspace: protocol error)
dependsOn = ["setup"]
cmds = ["cd ../.. && pnpm install --frozen-lockfile"]

[start]
# Start command defined in railway.json
cmd = "pnpm start"

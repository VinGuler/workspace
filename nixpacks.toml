# Nixpacks configuration template for Railway monorepo deployments
# Copy this file to each app directory: apps/<app-name>/nixpacks.toml
# Railway reads nixpacks.toml from the Root Directory setting

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
# Install from monorepo root to get all workspace dependencies
dependsOn = ["setup"]
cmds = ["cd ../.. && pnpm install --frozen-lockfile"]

[start]
# Start command defined in railway.json
cmd = "pnpm start"
